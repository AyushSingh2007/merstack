<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Checkerboard (Grid)</title>
  <style>
    .board {
      --cells: 8;
      --cell: 60px;
      display: grid;
      grid-template-columns: repeat(var(--cells), var(--cell));
      width: calc(var(--cells) * var(--cell));
      border: 4px solid #222;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
    }
    .square { width: var(--cell); aspect-ratio: 1 / 1; }
    /* alternate colors per row+col parity */
    .square:nth-child(odd)  { background: #eee; }
    .square:nth-child(even) { background: #333; }
    /* shift every other row */
    .square:nth-child(8n + 1),
    .square:nth-child(8n + 3),
    .square:nth-child(8n + 5),
    .square:nth-child(8n + 7) { background: #333; }
    .square:nth-child(8n + 2),
    .square:nth-child(8n + 4),
    .square:nth-child(8n + 6),
    .square:nth-child(8n + 8) { background: #eee; }
  </style>
</head>
<body style="display:grid;place-items:center;min-height:100vh;margin:0;background:#f4f4f4;">
  <div class="board" id="board"></div>
  <script>
    const cells = 8;                 // change to 10, 12, etc.
    const board = document.getElementById('board');
    board.style.setProperty('--cells', cells);
    for (let i = 0; i < cells * cells; i++) {
      const d = document.createElement('div');
      d.className = 'square';
      board.appendChild(d);
    }
  </script>
</body>
</html>
